<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Все новости по вашим подпискам за неделю.</h3>
    <hr>
    {% for post in posts%}
    <h3>{{ post.title }}</h3>
    <p>{{ post.author.user.username }}</p>
    <p>{{ post.preview }}</p>
    <a href="http://127.0.0.1:8000{% url 'post_details' post.id %}">Link</a>
    <hr>
    {% endfor %}
</body>
</html>
